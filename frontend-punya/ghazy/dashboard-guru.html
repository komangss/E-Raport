<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="new_dashboard.css">
        <title>E-Ticket</title>
    </head>
    <body>
        <nav class="navbar">
            <h3 class="logo"><img src="logo.png" width="90"></h3>

            <div class="icon"><i><img src="icon-menu.png" width="23px"></i></div>

            <div class="links-wrapper active">
                <div class="backdrop"></div>
                <div class="close-btn"><i>+</i></div>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Wali</a></li>
                    <li><a href="#">Mapel</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </nav>

        <script>
            const openIcon = document.querySelector('.icon');
            const linksWrapper = document.querySelector('.links-wrapper');
            const backdrop = document.querySelector('.backdrop');
            const closeIcon = document.querySelector('.close-btn');

            openIcon.addEventListener('click', () => {
                linksWrapper.classList.add('open');
            });
            closeIcon.addEventListener('click', () => {
                linksWrapper.classList.remove('open');
            });
            backdrop.addEventListener('click', () => {
                linksWrapper.classList.remove('open');
            });
        </script>

    </body>
</html>
